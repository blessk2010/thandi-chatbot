<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RBM Chatbot</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

<!--<div id="rasa-chat-widget"></div>-->
<script>
  !(function () {
    window.onload = () => {
      window.WebChat.default(
        {
          selector: "#rasa-chat-widget",
          customData: {language: "en"},
          socketUrl: "http://thandi.rbm.malawi.net:5005",
          // add other props here
          initPayload: "/greet",
          socketPath: "/socket.io/",
          title: "Thandi Chat Bot",
          subtitle: "RBM AI Assistant",
          inputTextFieldHint: "Type a message...",
          embedded: false,
          showFullScreenButton: true,
          showMessageDate: true,
          hideWhenNotConnected: false,
          connectingText: "Waiting for server...",
          connectOn: "mount", //open
          onSocketEvent: null,
          displayUnreadCount: true,
          profileAvatar: "assets/img/callcentre2.png",
          autoClearCache: true,
          params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
        });
      // socketUrl: "http://thandi.rbm.malawi.net:5005",
      /**************************/
      setTimeout( () => {
        const the_session1 = sessionStorage. getItem('chat_session');
        if( the_session1 != null) {
          const the_session = JSON.parse(the_session1);
          const assertion = the_session['params'] && (the_session.params['isChatOpen']==false);
          if( assertion)
          {
            //   rw-launcher

            const collection = document.querySelector('button.rw-launcher');

            // console.log('Collection = ', collection);
            if(collection)
            {
              collection.click();
            }
          }
        }
      }, 200);
      /**************************/
    };
  })();

</script>
</body>
</html>
